<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="master.css">

  <body style="min-width: 300px; font-family: HelveticaNeue-CondensedBold, Helvetica Neue; background-color: black; color:white;">
    <div class="justify-content-center text-center">
      <div class="p-3 py-4">
        <div class="text-center"> <img src="./ashank.jpeg" width="100" class="rounded-circle">
            <h3 class="mt-2"> Ashank Bharathi </h3> 
            <span class="clearfix"> Musician </span> 
            <small class="mt-4"> Music is my blood type and I let my soul be responsible for transfusions given and received </small>
            <div class="social-buttons mt-3"> 
                <button class="neo-button" style="border-radius: 5px;" ><i class="fa fa-youtube fa-1x"></i> </button> 
                <button class="neo-button" style="border-radius: 5px;" ><i class="fa fa-facebook fa-1x"></i> </button> 
                <button class="neo-button" style="border-radius: 5px;" ><i class="fa fa-instagram fa-1x"></i> </button> 
                <button class="neo-button" style="border-radius: 5px;" ><i class="fa fa-twitter fa-1x"></i> </button> 
            </div>
        </div> <hr/>
        <div class="donate-section text-center"> 
            <h5> Support Ashank's work </h5>
            <button class="btn btn-dark mr-1" style="background-color:#fff303; border-color: #fff303; border-radius: 5px; color:black">Rs. 100</button>
            <button class="btn btn-dark mr-1" style="background-color:#fff303; border-color: #fff303; border-radius: 5px; color:black">Rs. 500</button>

            <form class="mt-3 form-inline justify-content-center">
                <label for="inlineFormInputName2">Custom:</label>
                <input type="number" class="form-control ml-1 mb-2 mr-sm-2" style="border-radius: 5px; max-width: 100px;" id="inlineFormInputName2" placeholder="Rs. ">
            </form>

            <form class="mt-3 form-inline justify-content-center">
              <label for="inlineFormInputName2">Enter your VPA: </label>
              <input id="amt" type="text" class="form-control ml-1 mb-2 mr-sm-2" style="border-radius: 5px; max-width: 150px;" id="vpa" placeholder="something@bank">
              <button id="vpaButton" class="btn btn-primary mb-2 mr-sm-2" style="background-color:#fff303; border-color: #fff303; border-radius: 5px; color:black"> Verify VPA </button>
              <img id="verified" style="display: none" src="https://img.icons8.com/emoji/48/000000/check-mark-button-emoji.png"/>
          </form>

          <hr style="background-color: white";/>

            <a class="btn btn-primary mt-2" style="background-color:#fff303; border-color: #fff303; border-radius: 5px; color:black" href="reward_success.html"> Reward Ashank </a>

      </div>
    </div>
